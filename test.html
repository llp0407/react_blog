        function copy(obj){
            let newVal = null
            if(typeof(obj) == 'object' && obj !== null){
                newVal = obj instanceof Array ? []:{}
                for(i in obj){
                    newVal[i] = copy(obj[i])
                }
            }else{
                newVal = obj
            }
            return newVal
        }
